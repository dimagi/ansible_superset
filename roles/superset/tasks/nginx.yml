---

# NGINX

- name: Install NGINX.
  apt:
    name: nginx
    update_cache: "{{ apt_update_cache }}"
    state: present
  tags:
    - packages
    - nginx

- name: Start NGINX.
  service:
    name: ufw
    enabled: yes
    state: started
  tags: nginx

- name: Adding 'www-data' user to {{ app_group }} group.
  user:
    name: www-data
    groups: "{{ app_group }}"
    append: yes
  tags: nginx

